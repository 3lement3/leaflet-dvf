	<script type="text/javascript">


$(document).ready(function() {
	var map;
	var resize = function () {
		var $map = $('#map');

		$map.height($(window).height() - $('div.navbar').outerHeight());

		if (map) {
			map.invalidateSize();
		}
	};

	$(window).on('resize', function () {
		resize();
	});

	resize();

	map = L.map('map').setView([44.715514, -112.148438], 4);

	// Add the Stamen toner tiles as a base layer
	var baseLayer = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{
		  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
		  detectRetina: true
	});
	
	baseLayer.addTo(map);

	// Add a layer control
	var layerControl = L.control.layers().addTo(map);

	// Add a legend control
	var legendControl = L.control.legend({
		autoAdd: true
	}).addTo(map);
	
	var min = 0;
	var max = 0;
	var fromCounts = {};
	var toCounts = {};
	
	_.each(travels, function (item) {
		min = Math.min(min, item.count);
		max = Math.max(max, item.count);

		toCounts[item.to] = toCounts[item.to] || {
			count: 0
		};
		
		fromCounts[item.from] = fromCounts[item.from] || {
			count: 0
		};
		
		toCounts[item.to].count += item.count;
		fromCounts[item.from].count += item.count;
	});
	
	var toSum = 0;
	for (var key in toCounts) {
		toSum += toCounts[key].count;
	}
	
	var fromSum = 0;
	for (var key in fromCounts) {
		fromSum += fromCounts[key].count;
	}
	
	var colorFunction = new L.CustomColorFunction(min, max, L.ColorBrewer.Sequential.Blues['9']);
	var topOrgsLayer = new L.DataLayer(topOrgsByCountry, {
		recordsField: null,
		locationMode: L.LocationModes.COUNTRY,
		codeField: null,
		includeBoundary: true,
		boundaryStyle: function (record, layer) {
			return {
				fillPattern: {
					url: record.flag,
					pattern: {
						width: '125px',
						height: '85px',
						patternUnits: 'userSpaceOnUse'
					},
					image: {
						width: '130px',
						height: '90px'
					}
				},
				fillOpacity: 0.7,
				weight: 2,
				color: '#303030',
				opacity: 1.0,
				clickable: false
			}
		},
		tooltipOptions: {
			iconSize: new L.Point(100, 70),
			iconAnchor: new L.Point(-5, 70)
		},
		displayOptions: {
			count: {
				radius: new L.LinearFunction([min, 5], [max, 20]),
				fillColor: colorFunction,
				displayName: 'Departing (Count)'
			}
		},
		layerOptions: {
			fillOpacity: 0.5,
			opacity: 1,
			weight: 0.3,
			width: 8,
			numberOfSides: 100,
			dropShadow: true,
			stroke: false
		}
	});
	
	map.addLayer(topOrgsLayer);
	
	var fromLayer = new L.ChoroplethDataLayer(fromCounts, {
		locationMode: L.LocationModes.COUNTRY,
		codeField: null,
		recordsField: null,
		displayOptions: {
			"count": {
				fillOpacity: new L.LinearFunction([min, 0], [fromSum, 0.9]),
				weight: new L.LinearFunction([min, 0.2], [fromSum, 10]),
				displayName: 'Departing'
			}
		},
		layerOptions: {
			color: '#ff0000',
			fillColor: '#ff0000',
			opacity: 1.0,
			weight: 0.5,
			fillOpacity: 0.5
		}
	
	});
	
	map.addLayer(fromLayer);

	var toLayer = new L.ChoroplethDataLayer(toCounts, {
		locationMode: L.LocationModes.COUNTRY,
		codeField: null,
		recordsField: null,
		displayOptions: {
			"count": {
				fillOpacity: new L.LinearFunction([min, 0], [toSum, 0.9]),
				weight: new L.LinearFunction([min, 0.2], [toSum, 10]),
				displayName: 'Arriving'
			}
		},
		layerOptions: {
			color: '#00ff00',
			fillColor: '#00ff00',
			opacity: 1.0,
			weight: 0.5,
			fillOpacity: 0.5
		}
	
	});
	
	map.addLayer(toLayer);
	
	// Create a graph layer that draws lines from the location in the fromField to the location in the toField.
	// In this case, we'll use a custom locationMode and implement the getLocation function to lookup the airport
	// location from the airport data we have available.
	var flightLayer = new L.Graph(travels, {
		recordsField: null,
		locationMode: L.LocationModes.COUNTRY,
		fromField: 'from',
		toField: 'to',
		codeField: null,
		getEdge: L.Graph.EDGESTYLE.ARC,
		setHighlight: function (style) {
			style.opacity = 1.0;

			return style;
		},
		unsetHighlight: function (style) {
			style.opacity = 0.8;

			return style;
		},
		layerOptions: {
			fill: false,
			opacity: 0.8,
			weight: 0.5,
			fillOpacity: 1.0,
			distanceToHeight: new L.LinearFunction([0, 5], [1000, 200]),
			//dropShadow: true
		},
		legendOptions: {
			width: 200,
			numSegments: 5,
			className: 'legend-line'
		},
		tooltipOptions: {
			iconSize: new L.Point(80, 64),
			iconAnchor: new L.Point(-5, 64),
			className: 'leaflet-div-icon line-legend'
		},
		displayOptions: {
			count: {
				weight: new L.LinearFunction([min, 0.5], [max, 10]),
				color: colorFunction,
				displayName: 'Travel'
			}
		},
		onEachRecord: function (layer, record) {
			layer.bindPopup($(L.HTMLUtils.buildTable(record)).wrap('<div/>').parent().html());
		}
	});

		// Add the layers we want to display to the legend
		// Since all group lines use the same weight and color scales, just add the first layer to the legend
		legendControl.addLayer(flightLayer);

		layerControl.addOverlay(flightLayer, 'Travels');
		// Add each layer to the map
		map.addLayer(flightLayer);
		


});
	</script>
